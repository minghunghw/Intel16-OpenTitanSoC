<?xml version="1.0"?>

<!-- 
This file is used to control which rules are enabled/disabled.
Rules, rule groups and default parameters have to be defined in the rules file(s) initially.
-->

<LINTRA_CONFIGURATION>   

<!--
This following defines the severity levels.
name         : Name of severity level. Must match severity defined in rules.
               Rules with "Fatal" severity CANNOT be waived. All others can be.
level        : The level is used to allow the user to control rules to run based on severity (+r/-r switches)
cause_failure: "yes": Lint status is "FAILED" if a rule with this severity is violated.
               "no" : Lint status is "PASSED" regardless of violation.
-->

<severity name="Fatal" level="1" cause_failure="yes"/>
<severity name="Error" level="2" cause_failure="yes"/>
<severity name="Warning" level="3" cause_failure="no"/>
<severity name="Information" level="4" cause_failure="no"/>

<!--
Used to enable or disable rules or rule groups, and override parameters and severity levels.

E.g.:
<rule id="50000" active="yes" severity="Error">
<rule id="50001" active="no">
<rule_group id="General" active="yes">
    <param type="string" name="modulesRegexp" value="*_.*_muc"/>
</rule_group>
-->

<rule id="10001" active="yes" severity="Error">
    <param type="alphanumeric" name="lintra_perf_rpt" value="results/DC/lint/tests/mss_top_top_lintra_lint/mss_top_top_cfg_lintra_textual_rules.report"/>
    <param type="alphanumeric" name="lintra_violation_xml" value="results/DC/lint/tests/mss_top_top_lintra_lint/mss_top_top_cfg_violations.xml"/>
</rule>
<rule id="10002" active="no" severity="Error">
    <param type="alphanumeric" name="memory_rpt" value="PASS_IN_YOUR_memoryReport_unfiltered.txt_FILE_LOCATION in $REPO_ROOT"/>
    <param type="alphanumeric" name="excel_sheet" value="PASS_IN_YOUR_memory_inventory.xls_FILE_LOCATION in $TARGET_ROOT"/>
</rule>

</LINTRA_CONFIGURATION>
