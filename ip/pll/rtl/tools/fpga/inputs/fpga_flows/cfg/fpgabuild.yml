GLOBAL:
    ACE_METAFILES:
        FPGA_MODEL:
            FILE: ACE_METAFILE
    SETUP:
        - GCC_HOME=/usr/intel/pkgs/gcc/4.3.3

##############################
# Configurations
##############################
CONFIGURATIONS:
    FPGA_COMMON:
        ABSTRACT: YES
        BOARDS: 1
        SETUP:
            - VIVADO_PATH=/nfs/site/eda/tools/xilinx/vivado/2014.4/common
            - VIVADO_VERSION=2014.4
            - XILINX_VIVADO=/nfs/site/eda/tools/xilinx/vivado/2014.4/common
        MOD_LIBS_ARRAY:
            - .*:
                DEFINES:
                    REMOVE:
                        - .*
                    ADD:
                        - FPGA
                        - SVA_OFF
                VERILOG_FFILES:
                    ADD:
                        - $ENV{EMUL_CFG_DIR}/fpga_defines.f
    SINGLE_FPGA_SYNPLIFY:
        INHERITS:
            - FPGA_COMMON
        CFG_FILES:
            - $ENV{EMUL_CFG_DIR}/fpga/default_synplify_options.tcl
        PLATFORM: FPGA_SYNPLIFY
        SETUP:
            - SYNPLIFY_PATH=/p/com/eda/synopsys/synplifypro/J-2015.03-SP1
            - SYNPLIFY_VERSION=J-2015.03-SP1
    SINGLE_FPGA_PROTOCOMPILER:
        INHERITS:
            - FPGA_COMMON
        CFG_FILES:
            - $ENV{EMUL_CFG_DIR}/fpga/protocompiler_opts.tcl
        PLATFORM: FPGA_PROTOCOMPILER
        SETUP:
            - PROTOCOMPILER_PATH=/nfs/site/eda/tools/synopsys/protocomp/J-2015.03/common
        FPGA_OPTIONS:
            DIRECTIVES:
                COMPILE:
                    - -hdl_define __USELIBGROUPORDER__
    MULTI_FPGA_PROTOCOMPILER:
        INHERITS:
            - FPGA_COMMON
        CFG_FILES:
            - $ENV{EMUL_CFG_DIR}/fpga/protocompiler_opts.tcl
        PLATFORM: MULTI_FPGA_PROTOCOMPILER
        SETUP:
            - PROTOCOMPILER_PATH=/nfs/site/eda/tools/synopsys/protocomp/J-2015.03/common
        FPGA_OPTIONS:
            DIRECTIVES:
                COMPILE:
                    - -hdl_define __USELIBGROUPORDER__
            ABSTRACT_TSS: file_path_placeholder
            TSS_FILES:
                - file_path_placeholder
            PCF_FILES:
                - file_path_placeholder
                - file_path_placeholder
            TARGET_FPGAS_ON_HAPS:
                FB1_uA:
                    FE_SCRIPT: file_path_placeholder
                    BE_SCRIPT: file_path_placeholder
                FB1_uB:
                    FE_SCRIPT: file_path_placeholder
                    BE_SCRIPT: file_path_placeholder
            PARTITIONING_TOP_FDC: file_path_placeholder
    ACTIVE_FPGA_CFG:
        INHERITS:
            - SINGLE_FPGA_PROTOCOMPILER
