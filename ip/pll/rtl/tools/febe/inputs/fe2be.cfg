package fe2be;
use lib "/p/hdk/rtl/proj_tools/proj_binx/whdk/latest/perllib";
use ToolConfig();


sub get_data {
    return {
	project => ToolConfig::get_facet('project'),

        # permissions needed to run in the flow - also used for washing in nbfeed
        -permissions_needed => [''],

        # date format for the html file name generated by the feeder
        -html_format => 'febe_report_%Y_%m_%d_%H_%M_%S',

        # mailing list added to every email sent (local or central)
        -mailing_list => '',

        # the next entries relate to the central_run feature
        # path where the www online status is posted
        -www_path => '/nfs/site/disks/fe2be_www',

        # current front end milestone (for directory under the www)
        -milestone => $ENV{GK_MODELNAME} ? $ENV{GK_MODELNAME} : "rtl0",

        # date format used for the sub-division below milestone
        -ww_format => 'ww%V.%u',

        # date format user for html file naming per run
        -run_format => 'fe2be_status_%Y_%m_%d_%H_%M_%S',

        # samba server for viewing html from windows
        -samba => 'pdxsmb.intel.com',

        # sleep period between updates of the html
        -sleep => 60,

        # inform owners of failing units when run completes?
        -inform_owners => 0,

        # path/file where local-run csh file generated
        # netbatch path hardcoded in NbFeeder.pm; taskname hardcoded in fe2be_feeder
        -csh_file => 'gencode/local_run.csh',

	-indicator_order    => [ 'Lint Status' ],
	-indicator_settings => {
	    'Lint Status' => [ 'Lint/(Error|Fatal|Syntax)' ],
	},

        -load_bi_for_report => 1,

        # Pull waiver from NIA for review
        -call_nia => 1,

        # Quit as soon as we encounter failure in setproj/setup
        -be_quit_on_failure => 1,
        
        # gather run data for the visual febe report
        -report_enabled => 0,
        
        # order of stages to be shown on the febe report
        -report_stage_order => [
        	"hip_list",
        	"gen_collateral",
        	"isafdft.setup",
        	"isafdft.drc",
        	"isafdft.sgpackage",
        	"static_check",
        	"flg",
        	"dc.start",
        	"dc.final",
        	"dc",
        	"fv",
        	"caliber"
        ]
    };
}

1;

